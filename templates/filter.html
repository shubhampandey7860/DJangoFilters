<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Filter</title>
</head>
<body>
    <center>
        <h2>{{a|upper}}</h2>
        <h2>{{a|lower}}</h2>
        <h2>{{a|capfirst}}</h2>
        <h2>{{a|truncatechars:'10'}}</h2>
        <h2>{{a|slice:'10'}}</h2>
        <h2>{{date|date:'F M D'}}</h2>
    </center>
</body>
</html>
